<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJD Patient Care Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    .nav-item.active { background-color:#3b82f6; color:white; }
  </style>
</head>

<body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100 font-sans">

  <div class="min-h-full flex">
    <!-- Sidebar -->
    <nav class="w-64 bg-white shadow-lg border-r border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-200 flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">DJD</div>
        <h1 class="text-lg font-bold text-gray-900">Patient Care Hub</h1>
      </div>
      <div class="flex-1 py-6 px-4 space-y-2">
        <button class="nav-item active w-full text-left px-4 py-2 rounded-lg" onclick="showSection('dashboard', this)">Dashboard</button>
        <button class="nav-item w-full text-left px-4 py-2 rounded-lg" onclick="showSection('tracker', this)">Symptom Tracker</button>
        <button class="nav-item w-full text-left px-4 py-2 rounded-lg" onclick="showSection('medications', this)">Medications</button>
      </div>
    </nav>

    <!-- Main -->
    <div class="flex-1 flex flex-col">
      <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
        <h2 id="page-title" class="text-2xl font-bold text-gray-900">Dashboard</h2>
      </header>

      <main class="flex-1 p-6 overflow-y-auto">

        <!-- Dashboard -->
        <section id="dashboard-section" class="section">
          <p class="text-gray-700 mb-6">Track your symptoms, medications, and progress.</p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
              <h3 class="text-lg font-semibold text-gray-900 mb-2">Recent Pain Level</h3>
              <p id="latest-pain" class="text-3xl font-bold text-red-500">-</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
              <h3 class="text-lg font-semibold text-gray-900 mb-2">Active Medications</h3>
              <p id="active-meds" class="text-3xl font-bold text-purple-600">0</p>
            </div>
          </div>
        </section>

        <!-- Symptom Tracker -->
        <section id="tracker-section" class="section hidden">
          <form id="symptom-form" class="space-y-6 bg-white p-6 rounded-xl shadow-md border border-gray-200">
            <h3 class="text-xl font-semibold">Today's Entry</h3>
            <label class="block">Pain Level (0–10)
              <input type="range" id="pain-level" min="0" max="10" value="0" class="w-full">
              <span id="pain-value">0</span>
            </label>
            <label class="block">Activity Level (0–10)
              <input type="range" id="activity-level" min="0" max="10" value="5" class="w-full">
              <span id="activity-value">5</span>
            </label>
            <label class="block">Medications Taken
              <input type="text" id="medications" class="w-full border rounded p-2">
            </label>
            <label class="block">Notes
              <textarea id="notes" class="w-full border rounded p-2"></textarea>
            </label>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">Save Entry</button>
          </form>

          <div class="bg-white rounded-xl shadow-md border border-gray-200 mt-6 p-6">
            <h3 class="text-lg font-semibold mb-4">Recent Entries</h3>
            <div id="entry-history" class="space-y-3 text-sm text-gray-700"></div>
          </div>
        </section>

        <!-- Medications -->
        <section id="medications-section" class="section hidden">
          <form id="medication-form" class="space-y-4 bg-white p-6 rounded-xl shadow-md border border-gray-200">
            <h3 class="text-xl font-semibold">Add Medication</h3>
            <input id="medication-name" placeholder="Name" class="w-full border rounded p-2" required>
            <input id="dosage" placeholder="Dosage" class="w-full border rounded p-2">
            <input id="frequency" placeholder="Frequency" class="w-full border rounded p-2">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg">Add Medication</button>
          </form>

          <div class="bg-white rounded-xl shadow-md border border-gray-200 mt-6 p-6">
            <h3 class="text-lg font-semibold mb-4">Current Medications</h3>
            <div id="medications-list" class="space-y-3 text-sm text-gray-700"></div>
          </div>
        </section>

      </main>

      <footer class="bg-white border-t border-gray-200 text-center py-4 text-sm text-gray-600">
        Educational use only. Consult your healthcare provider for advice.
      </footer>
    </div>
  </div>

  <script>
    let allEntries = JSON.parse(localStorage.getItem("entries") || "[]");
    let allMedications = JSON.parse(localStorage.getItem("medications") || "[]");

    // Section navigation
    function showSection(name, btn) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(name + "-section").classList.remove('hidden');
      document.getElementById(name + "-section").classList.add('fade-in');
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('page-title').textContent = btn.textContent;
      updateDashboard();
    }

    // Save symptom entry
    document.getElementById("symptom-form").addEventListener("submit", e => {
      e.preventDefault();
      const entry = {
        id: Date.now(),
        date: new Date().toLocaleDateString(),
        pain_level: document.getElementById("pain-level").value,
        activity_level: document.getElementById("activity-level").value,
        medications: document.getElementById("medications").value,
        notes: document.getElementById("notes").value
      };
      allEntries.push(entry);
      localStorage.setItem("entries", JSON.stringify(allEntries));
      updateEntryHistory();
      updateDashboard();
      e.target.reset();
      showToast("Entry saved!");
    });

    // Save medication
    document.getElementById("medication-form").addEventListener("submit", e => {
      e.preventDefault();
      const med = {
        id: Date.now(),
        medication_name: document.getElementById("medication-name").value,
        dosage: document.getElementById("dosage").value,
        frequency: document.getElementById("frequency").value
      };
      allMedications.push(med);
      localStorage.setItem("medications", JSON.stringify(allMedications));
      updateMedicationsList();
      e.target.reset();
      showToast("Medication saved!");
    });

    // Delete functions
    function deleteEntry(id) {
      allEntries = allEntries.filter(e => e.id !== id);
      localStorage.setItem("entries", JSON.stringify(allEntries));
      updateEntryHistory();
      updateDashboard();
      showToast("Entry deleted");
    }
    function deleteMedication(id) {
      allMedications = allMedications.filter(m => m.id !== id);
      localStorage.setItem("medications", JSON.stringify(allMedications));
      updateMedicationsList();
      updateDashboard();
      showToast("Medication deleted");
    }

    // Update display
    function updateDashboard() {
      const latest = allEntries[allEntries.length - 1];
      document.getElementById("latest-pain").textContent = latest ? latest.pain_level : "-";
      document.getElementById("active-meds").textContent = allMedications.length;
    }
    function updateEntryHistory() {
      const c = document.getElementById("entry-history");
      if (allEntries.length === 0) return c.innerHTML = "<p>No entries yet.</p>";
      c.innerHTML = allEntries.slice(-10).reverse().map(e => `
        <div class="border rounded p-3">
          <div class="flex justify-between"><b>${e.date}</b>
            <button class="text-red-500" onclick="deleteEntry(${e.id})">Delete</button>
          </div>
          <p>Pain: ${e.pain_level}/10, Activity: ${e.activity_level}/10</p>
          ${e.medications ? `<p>Medications: ${e.medications}</p>` : ""}
          ${e.notes ? `<p>Notes: ${e.notes}</p>` : ""}
        </div>
      `).join("");
    }
    function updateMedicationsList() {
      const c = document.getElementById("medications-list");
      if (allMedications.length === 0) return c.innerHTML = "<p>No medications added yet.</p>";
      c.innerHTML = allMedications.slice(-10).reverse().map(m => `
        <div class="border rounded p-3 flex justify-between">
          <div><b>${m.medication_name}</b><br>${m.dosage || ""} ${m.frequency || ""}</div>
          <button class="text-red-500" onclick="deleteMedication(${m.id})">Delete</button>
        </div>
      `).join("");
    }

    // Toast notification
    function showToast(msg) {
      const t = document.createElement("div");
      t.textContent = msg;
      t.className = "fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2000);
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      updateDashboard();
      updateEntryHistory();
      updateMedicationsList();
    });
  </script>

</body>
</html>
